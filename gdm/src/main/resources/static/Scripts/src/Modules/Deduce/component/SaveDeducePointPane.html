<div class="dojoxFloatingPane">
	<div tabindex="0" role="button" class="mapFloatingPaneTitle" dojoAttachPoint="focusNode">
		<span dojoAttachPoint="closeNode" dojoAttachEvent="onclick: close" class="mapFloatingCloseIcon"></span>
		<span dojoAttachPoint="maxNode" dojoAttachEvent="onclick: maximize" class="mapFloatingMaximizeIcon">&thinsp;</span>
		<span dojoAttachPoint="restoreNode" dojoAttachEvent="onclick: _restore" class="mapFloatingRestoreIcon">&thinsp;</span>	
		<span dojoAttachPoint="dockNode" dojoAttachEvent="onclick: minimize" class="mapFloatingMinimizeIcon">&thinsp;</span>
		<span dojoAttachPoint="titleNode" class="mapFloatingTitleText"></span>
	</div>
	<div dojoAttachPoint="canvas" class="mapFloatingPaneCanvas">

<div style="width:100%; height:100%; padding:0px;">
    <table cellspacing="10" cellpadding="5" border="0" style="width:100%; height:100%; padding:0px;">
        <tr>
            <td style="width:60px;">
                名称:
            </td>
            <td>
                <input data-dojo-attach-point="gPointName" data-dojo-type="dijit/form/TextBox" style="width:145px;" />
            </td>
            <td>
                单位:
            </td>
            <td>
               <input data-dojo-attach-point="orgName" data-dojo-type="dijit/form/TextBox" data-dojo-props="readonly:true"  style="width:105px;"/>
                <button dojoType="dijit/form/DropDownButton" >
                    <span></span>
                    <div dojoType="dijit/TooltipDialog">
                        <div data-dojo-attach-point="orgNode"></div>
                    </div>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                负责人:
            </td>
            <td>
                <input data-dojo-attach-point="gPointZRLD" data-dojo-type="dijit/form/TextBox" style="width:105px;"/>
                <button dojotype="dijit/form/DropDownButton">
                <span></span>
                <div dojotype="dijit/TooltipDialog">
                    <div data-dojo-attach-point="jyNode"  data-dojo-type="dijit/layout/ContentPane" ></div>
                </div>
            </button>
            </td>
            <td>
                手机号码:
            </td>
            <td>
                <input data-dojo-attach-point="gPointLXDH" data-dojo-type="dijit/form/TextBox"  style="width:145px;"/>
            </td>
        </tr>
        <tr>
        <td>
          巡检人员:
            <button dojotype="dijit/form/DropDownButton">
                <span>选择</span>
                <div dojotype="dijit/TooltipDialog">
                    <div data-dojo-attach-point="jwtNode"  data-dojo-type="dijit/layout/ContentPane" ></div>
                </div>
            </button>
        </td>
        <td colspan="3" style="height:150px;">
                <div data-dojo-attach-point="gridNode" data-dojo-type="dijit/layout/ContentPane" 
                    style="width:95%;height:126px; border: 1px solid gray" data-dojo-props="region:'center'">

                </div>        
         </td>
        </tr>
        <tr>
        <td>
         备注:
        </td>
        <td colspan="3">
            <div>
                <textarea data-dojo-attach-point='remarkText' autofocus="true" style="width:97%; height: 50px; resize: none"></textarea>
            </div>
        </td>
        </tr>

    </table>
    <div style="text-align:center;">
        <div data-dojo-attach-point="submitButton" data-dojo-type="dijit/form/Button" style="float:center;padding-right:10px">确 定</div> 
        <div data-dojo-attach-point="cacelButton" data-dojo-type="dijit/form/Button" style="float:center;padding-right:10px">取 消</div>
    </div>
</div>

		<span dojoAttachPoint="resizeHandle" class="dojoxFloatingResizeHandle"></span>
	</div>
</div>
