<div style="overflow: hidden; height: 100%; width: 100%">
    <div>
        <table cellpadding="15" cellspacing="15">
            <tr>
                <td>
                    名称:
                </td>
                <td>
                    <input style="width: 145px;" data-dojo-attach-point="roleName_node" data-dojo-type="dijit.form.TextBox" />
                </td>
                <td>
                    有效性:
                </td>
                <td>
                    <select data-dojo-attach-point="valid_node" data-dojo-type="dijit.form.Select">
                        <option value="">不限 </option>
                        <option value="1">有效 </option>
                        <option value="0">无效 </option>
                    </select>
                </td>
                <td>
                    <div data-dojo-attach-point="queryBtn" style="margin-left: 50px; width: 100px; height: 29px;
                        vertical-align: middle; cursor: pointer; background-image: url(/Content/themes/blue/images/queryButton.png)">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div data-dojo-type="dijit/Toolbar" style="width: 100%; height: 20px;">
        <div data-dojo-attach-point="createRoleBtn" data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"commonUserIcons dijitIconNewTask"'>
            添加角色
        </div>
        <div data-dojo-attach-point="deleteBtn" data-dojo-type="dijit/form/Button" data-dojo-props='iconClass:"commonUserIcons dijitIconDelete", disabled:true'>
            删除角色
        </div>
    </div>
    <div data-dojo-attach-point="resultGrid" style="padding: 0; width: 100%; height: ${gridHeight}px;overflow: hidden;" data-dojo-type="dijit/layout/ContentPane">
    </div>
</div>
