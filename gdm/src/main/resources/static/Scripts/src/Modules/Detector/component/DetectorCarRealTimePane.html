<div class="dojoxFloatingPane">
	<div style="height:20px;"  tabindex="0" role="button" class="mapFloatingPaneTitle" dojoAttachPoint="focusNode">
		<span dojoAttachPoint="closeNode" dojoAttachEvent="onclick: close" class="mapFloatingCloseIcon"></span>
		<span dojoAttachPoint="maxNode" dojoAttachEvent="onclick: maximize" class="mapFloatingMaximizeIcon">&thinsp;</span>
		<span dojoAttachPoint="restoreNode" dojoAttachEvent="onclick: _restore" class="mapFloatingRestoreIcon">&thinsp;</span>	
		<span dojoAttachPoint="dockNode" dojoAttachEvent="onclick: minimize" class="mapFloatingMinimizeIcon">&thinsp;</span>
		<span dojoAttachPoint="titleNode" class="mapFloatingTitleText"></span>
	</div>

	<div dojoAttachPoint="canvas" class="mapFloatingPaneCanvas">

		<div dojoAttachPoint="containerNode" role="region" tabindex="-1" class="${contentClass}">
            <div style="width:100%; height:750px; padding:0px;" data-dojo-type="dijit/layout/BorderContainer" 
                data-dojo-props="design:'sidebar', gutters:true, liveSplitters:false">

                <div style="height:100%;width:240px;" data-dojo-type="dijit/layout/ContentPane" 
                    data-dojo-attach-point="topNode" data-dojo-props="region:'top'">

                </div>
                <div data-dojo-attach-point="leftNode" data-dojo-type="dijit/layout/ContentPane" 
                    style="width:770px;padding:0" data-dojo-props="region:'trailing'">

                        <table>
                            <tr>
                                <td>
                                    <div style="width:760px; background-color:#deffde; overflow:hidden;">
                                        <img dojoAttachPoint="srcImage" style="width:760px; height:365px;" alt="" />
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="width:760px;height:365px; background-color:#deffde;overflow:hidden;">
                                        <img dojoAttachPoint="zoomImage" alt=""/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                </div>
            </div>
		</div>

		<span dojoAttachPoint="resizeHandle" class="dojoxFloatingResizeHandle"></span>

	</div>
</div>
