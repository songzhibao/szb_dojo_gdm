<div style="width:100%; height:100%; padding:0;" class="dojoxFloatingPane">

     <table style="width: 100%; height: 100%; padding:60px 0 0px 0;" data-dojo-attach-point="mainTable">
        <tr>
            <td style="background-color: #00FF00;">
                <div data-dojo-type="dijit/TitlePane" data-dojo-props="title: '查询条件', toggleable:false">
                    时间：
                    <input data-dojo-type="dijit/form/DateTextBox" data-dojo-attach-point="datePickerNode1" style="width:100px;" data-dojo-props="value:new Date(new Date()-6*24*60*60*1000)" />
                    至
                    <input data-dojo-type="dijit/form/DateTextBox" data-dojo-attach-point="datePickerNode2" style="width:100px;" data-dojo-props="value:new Date()" />
                    &nbsp;&nbsp;&nbsp;

                    &nbsp;&nbsp;
                    <span>
                        <div data-dojo-attach-point="QueryButton"
                                data-dojo-type="dijit/form/Button">
                            查询
                        </div> 
                    </span>
                </div>
            </td>
            <td rowspan="4">
                <div id="mapPanel_qsfx" style="width:100%; height:100%"></div>
                    <div id="mouse-position" style="position: absolute; left: 10px; bottom: 10px; z-index: 1003;">    
                    </div>
            </td>
        </tr>
        <tr>
            <td style=" width:520px;height:100%; background-color:blue;">
                    
                    <div id="gridDiv" style="height:100%"></div>
            </td>
        </tr>
        <tr>
            <td>
               <select data-dojo-attach-point='chartType' data-dojo-type="dijit/form/Select">
                 <option value="column" selected="selected">柱状图</option>
                 <option value="pie">饼状图</option>
                 <!--<option value="line">折线图</option>-->
               </select>

               <select data-dojo-attach-point='showType' data-dojo-type="dijit/form/Select">
                 <option value="caseType" selected="selected">类型</option>
                 <option value="org">辖区</option>
               </select>
            </td>
        </tr>
        <tr>
            <td style="height: 330px;">
                <div id="chartDiv" style="height: 100%; width: 100%">
                </div>
            </td>
        </tr>  
    </table>

</div>
